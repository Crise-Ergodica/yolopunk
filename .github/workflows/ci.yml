# Continuous Integration (CI) GitHub Actions

name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Verify installation
        run: |
          python -c "import yolopunk; print(f'YOLOPunk v{yolopunk.__version__} installed successfully')"

      - name: Run tests with pytest
        run: |
          python -m pytest tests/ -v --cov=yolopunk --cov-report=xml --cov-report=term
        continue-on-error: true
        # Continue mesmo se nÃ£o houver testes ainda (projeto em desenvolvimento)

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: yolopunk
          fail_ci_if_error: false
        continue-on-error: true

  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run Ruff linter
        run: |
          ruff check yolopunk/ --output-format=github
        continue-on-error: true

      - name: Run Ruff formatter check
        run: |
          ruff format --check yolopunk/
        continue-on-error: true