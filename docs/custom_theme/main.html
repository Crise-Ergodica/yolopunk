<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>

    {# Estilos minimalistas #}
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background: #fff;
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }

      /* Tipografia */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 1.5em 0 0.5em 0;
        line-height: 1.3;
        font-weight: 600;
      }

      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.5em;
      }
      h3 {
        font-size: 1.25em;
      }

      p {
        margin: 1em 0;
      }

      /* Links */
      a {
        color: #0066cc;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s;
      }

      a:hover {
        border-bottom-color: #0066cc;
      }

      /* Código */
      code {
        background: #f5f5f5;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 0.9em;
        font-family: "Courier New", Courier, monospace;
      }

      pre {
        background: #f5f5f5;
        padding: 1em;
        border-radius: 5px;
        overflow-x: auto;
        margin: 1em 0;
      }

      pre code {
        background: none;
        padding: 0;
      }

      /* Listas */
      ul,
      ol {
        margin: 1em 0;
        padding-left: 2em;
      }

      li {
        margin: 0.5em 0;
      }

      /* Blockquote */
      blockquote {
        border-left: 4px solid #ddd;
        padding-left: 1em;
        margin: 1em 0;
        color: #666;
      }

      /* Tabelas */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
      }

      th,
      td {
        padding: 0.5em;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background: #f5f5f5;
        font-weight: 600;
      }

      /* Imagens */
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1em 0;
      }

      /* Linha horizontal */
      hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 2em 0;
      }

      /* Dark mode (opcional) */
      @media (prefers-color-scheme: dark) {
        body {
          background: #1a1a1a;
          color: #e0e0e0;
        }

        a {
          color: #66b3ff;
        }

        a:hover {
          border-bottom-color: #66b3ff;
        }

        code {
          background: #2a2a2a;
        }

        pre {
          background: #2a2a2a;
        }

        blockquote {
          border-left-color: #444;
          color: #999;
        }

        th,
        td {
          border-color: #444;
        }

        th {
          background: #2a2a2a;
        }

        hr {
          border-top-color: #444;
        }
      }

      /* Responsivo */
      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 1.75em;
        }
        h2 {
          font-size: 1.35em;
        }
        h3 {
          font-size: 1.15em;
        }
      }
    </style>

    {# Meta tags para SEO #} {% if page.meta.description %}
    <meta name="description" content="{{ page.meta.description }}" />
    {% endif %}
  </head>
  <body>
    {# APENAS O CONTEÚDO - NADA MAIS #} {{ page.content }}
  </body>
</html>
