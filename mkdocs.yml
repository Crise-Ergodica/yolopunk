site_name: yolopunk
site_description: Ergodic vision detection toolkit
site_author: Crise-Ergodica
site_url: https://crise-ergodica.github.io/yolopunk

repo_name: yolopunk
repo_url: https://github.com/Crise-Ergodica/yolopunk
edit_uri: edit/main/docs/

theme:
  name: null
  custom_dir: docs/custom_theme

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: false
      permalink_title: Link permanente
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang: pt

nav:
  - Início: index.md
  - Grimório:
      - Sinopse: grimorio/sinopse.md
      - Modo Treino: grimorio/treino.md
      - Modo Validação: grimorio/validacao.md
  - API Reference:
      - Visão Geral: api/overview.md
  - Exemplos:
      - Começando: exemplos/quickstart.md
      - Components: exemplos/components.md
      - Customização Jinja2: exemplos/customizacao-jinja2.md
